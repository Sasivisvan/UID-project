      </select>
      <button id="compare" onclick="compare()">Compare</button>

        <h1 style="text-align: center; color: rgb(255, 255, 255)">Smartphone Comparison</h1>

        <table id="compare_table">
            <thead>
                <tr>

                    <th id="phone-1-name">Asus ROG Phone 5</th>
                    <th>Property</th>
                    <th id="phone-2-name">Motorola Edge 20 Pro</th>

                    <!-- Duplicate column for better readability -->
                </tr>
            </thead>
            <tbody>
                <tr>

                    <td id="phone-1-price-value">69900</td>
                    <td class="property-column" id="phone-1-price">Price (INR)</td>
                    <td id="phone-2-price-value">74999</td>

                </tr>
                <tr>

                    <td id="phone-1-camera-value">64</td>
                    <td class="property-column" id="phone-1-camera">Camera (MP)</td>
                    <td id="phone-2-camera-value">108</td>

                </tr>
                <tr>
                    <td id="phone-1-battery-value">6000</td>
                    <td class="property-column" id="phone-1-battery">Battery (mAh)</td>
                    <td id="phone-2-battery-value">4500</td>

                </tr>
                <tr>

                    <td id="phone-1-display-value">6.78</td>
                    <td class="property-column" id="phone-1-display">Display (inches)</td>
                    <td id="phone-2-display-value">6.7</td>

                </tr>
                <tr>

                    <td id="phone-1-ram-value">16</td>
                    <td class="property-column" id="phone-1-ram">RAM (GB)</td>
                    <td id="phone-2-ram-value">12</td>

                </tr>
                <tr>

                    <td id="phone-1-storage-value">512</td>
                    <td class="property-column" id="phone-1-storage">Storage (GB)</td>
                    <td id="phone-2-storage-value">256</td>

                </tr>
            </tbody>
        </table>
